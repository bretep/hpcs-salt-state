<VirtualHost *:80>
    RewriteEngine On
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine On
    SSLProxyEngine On
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/ssl/certs/kibana.proxy.crt
    SSLCertificateKeyFile /etc/ssl/private/kibana.proxy.key

    <LocationMatch "^(/_aliases|.*/_search|.*/_status|/_cluster/health)$">
        ProxyPassMatch http://127.0.0.1:9200
        ProxyPassReverse http://127.0.0.1:9200
    </LocationMatch>

    <LocationMatch "^(/kibana-int/dashboard/|/kibana-int/temp).*$">
        ProxyPassMatch http://127.0.0.1:9200
        ProxyPassReverse http://127.0.0.1:9200
    </LocationMatch>

    <Location />
        ProxyPass http://127.0.0.1:5601/
        ProxyPassReverse http://127.0.0.1:5601/

        AuthType Basic
        AuthName "Authentication Required"
        AuthUserFile "/var/www/kibana.htpasswd"
        Require valid-user

        Order allow,deny
        Allow from all
    </Location>

</VirtualHost>
